<head>

	<style type="text/css">
  body{
      background-color: seagreen;

  }
  p{
      font-size: 1cm;

width: 300px;

<div style="background:linear-gradient(225deg,yellow,50% blue)
 ;" ></div>
 <div style="background:linear-gradient(225deg,yellow 50%,blue 50%);" ></div>

 <div style="background: radial-gradient(yellow 20% ,blue);" ></div>
 <div style="background: radial-gradient(yellow 20% ,blue); border-radius: 50%;" ></div>
